# Правило 1: Блокировать POST запросы от curl к admin
rule1: method=POST user-agent=.*curl.* url=.*admin.* action=drop

# Правило 2: Блокировать GET запросы от curl к secret разделам
rule2: method=GET user-agent=.*curl.* url=.*secret.* action=drop

# Правило 3: Блокировать любые запросы к test хостам от curl
rule3: user-agent=.*curl.* host=.*test.* action=drop

# Правило 4: Блокировать POST запросы к admin с любым User-Agent
rule4: method=POST url=.*admin.* action=drop

# Правило 5: Разрешать GET запросы от firefox
rule5: method=GET user-agent=.*firefox.* action=accept

# Правило 6: Блокировать все запросы от curl (если не подошли выше)
rule6: user-agent=.*curl.* action=drop